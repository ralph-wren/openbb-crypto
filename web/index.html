<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenBB Crypto Lab — Local Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,800&family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --bg: #0c0f14;
      --card: #121822;
      --muted: #93a2b7;
      --text: #e6edf7;
      --accent: #21d4b5;
      --accent-2: #f5b86c;
      --grid: rgba(255,255,255,0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "IBM Plex Sans", sans-serif;
      background: radial-gradient(1200px 700px at 10% -10%, rgba(33,212,181,0.08), transparent 60%),
                  radial-gradient(900px 600px at 110% 10%, rgba(245,184,108,0.08), transparent 60%),
                  var(--bg);
      color: var(--text);
    }
    .wrap {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px 60px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
    }
    .title {
      font-family: "Fraunces", serif;
      font-size: 32px;
      letter-spacing: 0.4px;
    }
    .badge {
      font-size: 12px;
      padding: 6px 10px;
      border: 1px solid var(--grid);
      border-radius: 999px;
      color: var(--muted);
      background: rgba(255,255,255,0.02);
    }
    .grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 18px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--grid);
      border-radius: 16px;
      padding: 16px 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    label {
      font-size: 12px;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }
    input, select, button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--grid);
      background: var(--card);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }
    button {
      background: linear-gradient(135deg, rgba(33,212,181,0.18), rgba(33,212,181,0.05));
      border: 1px solid rgba(33,212,181,0.35);
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(33,212,181,0.15); }
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 14px;
    }
    .stat {
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--grid);
    }
    .stat .k { color: var(--muted); font-size: 12px; }
    .stat .v { font-size: 18px; font-weight: 600; }
    canvas { width: 100% !important; height: 360px !important; }
    .small canvas { height: 220px !important; }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">OpenBB Crypto Visualizer</div>
      <div class="badge">Local · API: 127.0.0.1:6900</div>
    </header>

    <div class="card">
      <div class="controls">
        <div>
          <label>交易对</label>
          <input id="symbol" value="BTC-USD" />
        </div>
        <div>
          <label>周期</label>
          <select id="interval">
            <option value="1d">1d</option>
            <option value="1h">1h</option>
            <option value="1m">1m</option>
            <option value="5m">5m</option>
            <option value="15m">15m</option>
            <option value="30m">30m</option>
            <option value="60m">60m</option>
          </select>
        </div>
        <div>
          <label>&nbsp;</label>
          <button id="load">加载数据</button>
        </div>
      </div>

      <div class="stats">
        <div class="stat"><div class="k">最新收盘</div><div class="v" id="lastClose">-</div></div>
        <div class="stat"><div class="k">MA20</div><div class="v" id="ma20">-</div></div>
        <div class="stat"><div class="k">RSI14</div><div class="v" id="rsi14">-</div></div>
      </div>
    </div>

    <div class="grid" style="margin-top:18px;">
      <div class="card">
        <canvas id="priceChart"></canvas>
      </div>
      <div class="card small">
        <canvas id="rsiChart"></canvas>
      </div>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
